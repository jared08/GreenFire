<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
      </div>
    <div>
    <div class="form-group">
      <label>Username</label>
        <input type="text" class="form-control" name="name" ng-model="registerForm.username" required>
      </div>
    <div>
        <button type="submit" class="btn btn-default" ng-controller="RegisterController" ng-click="register()" ng-disabled="disabled">Register</button>
    </div>
  </form>
</div>
